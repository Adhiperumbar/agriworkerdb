<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Worker to Training</title>
    <style>
        /* Styles for the form and layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #message {
            text-align: center;
            font-size: 1.1rem;
            margin-top: 20px;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

<h1>Assign Worker to Training Session</h1>

<form id="assignTrainingForm">
    <label for="workerId">Select Worker:</label>
    <select id="workerId" required>
        <!-- Worker options will be populated here -->
    </select><br><br>

    <label for="trainingSessionId">Select Training Session:</label>
    <select id="trainingSessionId" required>
        <!-- Training session options will be populated here -->
    </select><br><br>

    <button type="submit">Assign Worker</button>
</form>

<div id="message"></div>

<script>
    // Wait for the DOM to be fully loaded before running scripts
    document.addEventListener('DOMContentLoaded', () => {
        // Fetch workers and training sessions and populate dropdowns
        async function fetchOptions() {
            try {
                // Fetch workers from the backend
                const workersResponse = await fetch('http://localhost:3007/workers');
                const workers = await workersResponse.json();

                const workerSelect = document.getElementById('workerId');
                workers.forEach(worker => {
                    const option = document.createElement('option');
                    option.value = worker.id;
                    option.textContent = worker.name;
                    workerSelect.appendChild(option);
                });

                // Fetch training sessions from the backend
                const trainingSessionsResponse = await fetch('http://localhost:3007/training-sessions');
                const trainingSessions = await trainingSessionsResponse.json();

                const trainingSessionSelect = document.getElementById('trainingSessionId');
                trainingSessions.forEach(session => {
                    const option = document.createElement('option');
                    option.value = session.id;
                    option.textContent = session.title;
                    trainingSessionSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching options:', error);
            }
        }
        // Submit form to assign worker to training session
document.getElementById('assignTrainingForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const workerId = document.getElementById('workerId').value;
    const trainingSessionId = document.getElementById('trainingSessionId').value;
    const messageDiv = document.getElementById('message');

    try {
        const response = await fetch(`http://localhost:3007/workers/${workerId}/assign-training`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ training_session_id: trainingSessionId })
        });

        const result = await response.json();
        if (response.status === 201) {
            messageDiv.textContent = 'Worker successfully assigned to training session.';
            messageDiv.style.color = 'green';
        } else if (response.status === 400 && result.error) {
            messageDiv.textContent = result.error;
            messageDiv.style.color = 'red';
        } else {
            messageDiv.textContent = 'Failed to assign worker.';
            messageDiv.style.color = 'red';
        }
    } catch (error) {
        console.error('Error assigning worker:', error);
        messageDiv.textContent = 'Error assigning worker to training session.';
        messageDiv.style.color = 'red';
    }
});

        // Fetch and populate the worker and training session options when the page loads
        fetchOptions();
    });
</script>

</body>
</html>
